<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #FCFCFC;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            width: 375px;
            height: 800px;
            position: relative;
            background: #FCFCFC;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        
        .form-header {
            color: #2C2B2B;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #F1F1F1;
            outline: none;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .form-group label {
            color: #7F7F7F;
            font-size: 12px;
            font-weight: 600;
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            pointer-events: none;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: 5px;
            font-size: 10px;
            color: #93A9FF;
        }
        
        .checkbox-group {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        
        .checkbox-group input {
            margin-right: 10px;

        }
        
        .checkbox-label {
            color: #7F7F7F;
            font-size: 12px;
            font-weight: 500;
            line-height: 21.35px;
        
        }
        
        .checkbox-label a {
            color: #93A9FF;
            text-decoration: underline;
        
        }
        
        .submit-btn {
            width: 100%;
            height: 50px;
            background: linear-gradient(270deg, #7B91FF 0%, #95BEFF 100%);
            border-radius: 12px;
            margin-top: 20px;
            display: block;
            text-align: center;
            line-height: 50px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: none; 
        }
        
        .submit-btn:hover {
            background-color: #6a7dbf;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="form-header">Create an account</div>
        <form id="signupForm">
            <div class="form-group">
                <input type="text" id="firstName" required>
                <label for="firstName">First Name</label>
            </div>
            <div class="form-group">
                <input type="text" id="lastName" required>
                <label for="lastName">Last Name</label>
            </div>
            <div class="form-group">
                <input type="email" id="email" required>
                <label for="email">Email</label>
            </div>
            <div class="form-group">
                <input type="password" id="password" required>
                <label for="password">Password</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="agreeCheckbox" required>
                <label class="checkbox-label" for="agreeCheckbox">By proceeding, I agree to all <a href="#">T&C</a> and <a href="#">Privacy Policy</a></label>
            </div>
            <button type="submit" class="submit-btn">Create an Account</button>
        </form>
        <div style="text-align: center; margin-top: 20px;">
            <span>Already have an account? </span>
            <a href="4.html" style="color: #819CFF; text-decoration: underline;">Login</a>
        </div>
        <div onclick="redirectToPage('5.html')" style="width: 44px; height: 44px; left: 134px; top: 686px; position: absolute; border-radius: 8px; border: 1px #7F7F7F solid; cursor: pointer;"></div>
    <div onclick="redirectToPage('5.html')" style="width: 44px; height: 44px; left: 196px; top: 686px; position: absolute; border-radius: 8px; border: 1px #7F7F7F solid; cursor: pointer;"></div>
    <div style="width: 18px; height: 18px; left: 145px; top: 696px; position: absolute">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="" class="bi bi-google" viewBox="0 0 16 16">
            <path d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"/>
          </svg>
    </div>
    <div style="width: 8.93px; height: 17px; left: 207px; top: 696px; position: absolute;"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
        <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"/>
      </svg></div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            if (document.getElementById('agreeCheckbox').checked) {
                window.location.href = '5.html'; 
            } else {
                alert('Please agree to the terms and conditions.');
            }
        });

        function redirectToPage(pageUrl) {
            window.location.href = "https://accounts.google.com/";
        }
    </script>
</body>
</html>
