<script>
  
  document.querySelector('.confirm-btn').addEventListener('click', function() {
    
    var checkboxes = document.querySelectorAll('input[type="checkbox"]');
    var selectedGoals = [];

    
    checkboxes.forEach(function(checkbox) {
      if (checkbox.checked) {
        
        var goalText = checkbox.nextElementSibling.textContent;
        selectedGoals.push(goalText);
      }
    });

    
    var selectedGoalsString = encodeURIComponent(selectedGoals.join(', '));
    window.location.href = '6.html?goals=' + selectedGoalsString;
  });
</script>
